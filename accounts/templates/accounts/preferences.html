<!-- templates/accounts/preferences.html -->
{% extends 'base.html' %}

{% block title %}Préférences - EpreuvesPro Bénin{% endblock %}

{% block content %}
<div class="preferences-container">
    <div class="preferences-card">
        <div class="preferences-header">
            <h1>⚙️ Préférences</h1>
            <p>Personnalisez votre expérience sur EpreuvesPro</p>
        </div>
        
        <form method="post" class="preferences-form">
            {% csrf_token %}
            
            <!-- Section Notifications -->
            <div class="pref-section">
                <h3><i class="fas fa-bell"></i> Notifications</h3>
                
                <label class="pref-item">
                    <input type="checkbox" name="newsletter" 
                           {% if preference.newsletter_subscribed %}checked{% endif %}>
                    <div class="pref-content">
                        <strong>Newsletter</strong>
                        <p>Recevoir les conseils de révision et nouvelles épreuves par email</p>
                    </div>
                </label>
                
                <label class="pref-item">
                    <input type="checkbox" name="email_notifications" 
                           {% if preference.email_notifications %}checked{% endif %}>
                    <div class="pref-content">
                        <strong>Notifications par email</strong>
                        <p>Alertes de nouveautés et rappels d'activité</p>
                    </div>
                </label>
                
                <label class="pref-item">
                    <input type="checkbox" name="sms_notifications" 
                           {% if preference.sms_notifications %}checked{% endif %}>
                    <div class="pref-content">
                        <strong>Notifications SMS</strong>
                        <p>Recevoir des alertes sur votre téléphone (WhatsApp)</p>
                    </div>
                </label>
            </div>
            
            <!-- Boutons -->
            <div class="pref-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Enregistrer
                </button>
                <a href="{% url 'accounts:profile' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Retour au profil
                </a>
            </div>
        </form>
    </div>
</div>

<style>
.preferences-container {
    max-width: 600px;
    margin: 2rem auto;
    padding: 0 1rem;
}

.preferences-card {
    background: white;
    border-radius: 20px;
    padding: 2rem;
    box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
}

.preferences-header {
    text-align: center;
    margin-bottom: 2rem;
}

.preferences-header h1 {
    font-size: 1.5rem;
    color: #1f2937;
    margin-bottom: 0.5rem;
}

.preferences-header p {
    color: #6b7280;
}

.pref-section {
    margin-bottom: 2rem;
}

.pref-section h3 {
    font-size: 1.1rem;
    color: #1f2937;
    margin-bottom: 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.pref-section h3 i {
    color: #667eea;
}

.pref-item {
    display: flex;
    align-items: flex-start;
    gap: 1rem;
    padding: 1rem;
    background: #f9fafb;
    border-radius: 12px;
    margin-bottom: 0.75rem;
    cursor: pointer;
    transition: all 0.2s;
}

.pref-item:hover {
    background: #f3f4f6;
}

.pref-item input[type="checkbox"] {
    width: 20px;
    height: 20px;
    margin-top: 0.125rem;
    accent-color: #667eea;
}

.pref-content {
    flex: 1;
}

.pref-content strong {
    display: block;
    color: #1f2937;
    margin-bottom: 0.25rem;
}

.pref-content p {
    font-size: 0.875rem;
    color: #6b7280;
    margin: 0;
}

.pref-actions {
    display: flex;
    gap: 0.75rem;
    padding-top: 1.5rem;
    border-top: 1px solid #e5e7eb;
}

.btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    border-radius: 10px;
    font-weight: 500;
    font-size: 0.9rem;
    border: none;
    cursor: pointer;
    transition: all 0.2s;
    text-decoration: none;
}

.btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
}

.btn-secondary {
    background: #f3f4f6;
    color: #4b5563;
}

@media (max-width: 640px) {
    .preferences-card {
        padding: 1.5rem;
    }
    
    .pref-actions {
        flex-direction: column;
    }
    
    .btn {
        width: 100%;
        justify-content: center;
    }
}
</style>
{% endblock %}
